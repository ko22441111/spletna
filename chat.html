<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Light Mode */
    .light-mode {
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      color: #fff;
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #333;
      color: #fff;
    }

    /* Username Styling */
    .username {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .username-owner-label {
      font-size: 1.2rem;
      font-weight: bold;
      color: gold;
      margin-right: 5px;
    }

    .username.co-owner-label {
      font-size: 1.2rem;
      font-weight: bold;
      color: #1E90FF;
      margin-right: 5px;
    }

    .username.owner {
      background: linear-gradient(90deg, gold, orange, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    .username.co-owner {
      background: linear-gradient(90deg, #1E90FF, #00BFFF, #4682B4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    /* Add gradient for Ana Dunovic */
    .username.owner-girl {
      background: linear-gradient(90deg, red, purple);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    .username.member {
      color: #ffffff;
    }

    .rank {
      font-size: 1rem;
      color: #ffd700;
      margin-left: 5px;
    }

    /* Chat Window Styling */
    #chat-window {
      border: 2px solid #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      width: 80%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 10px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.3s ease;
    }

    .message-text {
      font-size: 1rem;
      color: #fff;
    }

    .timestamp {
      font-size: 0.9rem;
      color: #ddd;
      margin-top: 4px;
      align-self: flex-end;
    }

    /* Message Input Form */
    #message-form {
      width: 80%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    #username,
    #message {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #username:focus,
    #message:focus {
      outline: none;
      border-color: #ff5f6d;
      box-shadow: 0 0 8px rgba(255, 95, 109, 0.7);
    }

    #send-button {
      padding: 12px;
      width: 20%;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #ff5f6d;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #send-button:hover {
      background-color: #ffd700;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #send-button:active {
      transform: scale(0.95);
    }

    /* Fade-in Animation for Messages */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Alert Styling */
    .alert {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: fadeOut 3s forwards;
      font-size: 1rem;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 0.5; }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    .alert.success {
      background-color: rgba(0, 128, 0, 0.9);
    }

    /* Switch for Dark/Light Mode */
    #mode-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 1.2rem;
      color: #fff;
      background-color: #333;
      border: none;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #mode-switch:hover {
      background-color: #444;
    }
  </style>
</head>
<body class="light-mode">
  <h1>chips chat</h1>
  <div id="chat-window"></div>

  <form id="message-form">
    <input type="text" id="username" placeholder="Your Name" required>
    <input type="text" id="message" placeholder="Type a message" required>
    <button type="button" id="send-button">Send</button>
  </form>

  <button id="mode-switch">üåô</button>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB0laoIP-Ya8RP9V-5r54ClQ56Zeb7_79k",
    authDomain: "chat-pro-f4efd.firebaseapp.com",
    projectId: "chat-pro-f4efd",
    storageBucket: "chat-pro-f4efd.appspot.com",
    messagingSenderId: "460927168324",
    appId: "1:460927168324:web:7876ebce8ed6a67c767111",
    measurementId: "G-SF7C1QWD83"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let mutedUsers = [];
  let bannedUsers = [];
  let activeUsers = [];

  async function sendMessage(username, message) {
    if (username.trim() && message.trim()) {
      // Check if user is muted or banned
      if (mutedUsers.includes(username)) {
        showAlert("Tvoj raƒçun je uti≈°an.", false);
        return;
      }

      if (bannedUsers.includes(username)) {
        showAlert("Tvoj raƒçun je banan.", false);
        return;
      }

      // If the message is "/clearchat", clear the chat
      if (message.trim().toLowerCase() === "/clearchat") {
        clearChat();
        return;
      }

      try {
        await addDoc(collection(db, "messages"), {
          username,
          message,
          timestamp: new Date()
        });
        document.getElementById("message").value = "";
      } catch (error) {
        console.error("Error sending message:", error);
      }
    } else {
      showAlert("Obe polji sta obvezni!", false);
    }
  }

  async function listenToMessages() {
    const chatWindow = document.getElementById("chat-window");
    const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));

    onSnapshot(q, (snapshot) => {
      chatWindow.innerHTML = "";
      snapshot.forEach((doc) => {
        const { username, message, timestamp } = doc.data();
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        const usernameSpan = document.createElement("span");
        usernameSpan.classList.add("username");

        // Custom Username Labels
        if (username === "Matej22441") {
          usernameSpan.classList.add("owner");
          usernameSpan.innerHTML = `[owner] ${username}`;
        } else if (username === "Sly") {
          usernameSpan.classList.add("co-owner");
          usernameSpan.innerHTML = `[Co Owner] ${username}`;
        } else if (username === "Ana Dunovic") {
          usernameSpan.classList.add("owner-girl");
          usernameSpan.innerHTML = `[owner girl] ${username}`;
        } else {
          usernameSpan.classList.add("member");
          usernameSpan.textContent = username;
        }

        const messageSpan = document.createElement("span");
        messageSpan.classList.add("message-text");
        messageSpan.textContent = message;

        const timestampSpan = document.createElement("span");
        timestampSpan.classList.add("timestamp");
        if (timestamp?.seconds) {
          timestampSpan.textContent = new Date(timestamp.seconds * 1000).toLocaleString();
        } else {
          timestampSpan.textContent = new Date().toLocaleString();
        }

        messageDiv.appendChild(usernameSpan);
        messageDiv.appendChild(messageSpan);
        messageDiv.appendChild(timestampSpan);

        chatWindow.appendChild(messageDiv);
      });

      chatWindow.scrollTop = chatWindow.scrollHeight;
    });
  }

  function showAlert(message, isSuccess = false) {
    const alertDiv = document.createElement("div");
    alertDiv.classList.add("alert");
    if (isSuccess) alertDiv.classList.add("success");
    alertDiv.textContent = message;

    document.body.appendChild(alertDiv);
    setTimeout(() => alertDiv.remove(), 3000);
  }

  async function clearChat() {
    const chatWindow = document.getElementById("chat-window");
    chatWindow.innerHTML = "";
    showAlert("Chat is cleared!", true);
    
    // Delete all messages from Firestore
    try {
      const messagesQuery = query(collection(db, "messages"));
      const messagesSnapshot = await getDocs(messagesQuery);
      
      messagesSnapshot.forEach(async (doc) => {
        await deleteDoc(doc.ref);  // Delete the individual message
      });

      showAlert("Vsi klepeti so bili izbrisani!", true);  // Show success alert
    } catch (error) {
      console.error("Error clearing chat:", error);
      showAlert("Napaka pri ƒçi≈°ƒçenju klepeta.", false);  // Show error alert
    }
  }

  // Toggle light/dark mode
  const modeSwitch = document.getElementById("mode-switch");
  modeSwitch.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    document.body.classList.toggle("light-mode");
    modeSwitch.textContent = document.body.classList.contains("dark-mode") ? "üåû" : "üåô";
  });

  document.getElementById("send-button").addEventListener("click", () => {
    const username = document.getElementById("username").value;
    const message = document.getElementById("message").value;
    sendMessage(username, message);
  });

  listenToMessages();
</script>
</body>
</html>
