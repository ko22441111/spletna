<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Klepet</title>
    <link rel="stylesheet" href="chat.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Tu se bodo prikazovala sporočila -->
        </div>
        <div class="message-input">
            <input type="text" id="message" placeholder="Vnesi sporočilo...">
            <button onclick="sendMessage()">Pošlji</button>
        </div>
    </div>

    <script>
        // Firebase konfiguracija (zamenjaj s podatki iz svojega Firebase projekta)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inicializacija Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Funkcija za nalaganje sporočil v realnem času
        function loadMessages() {
            const chatBox = document.getElementById('chat-box');
            firebase.database().ref('messages').on('value', (snapshot) => {
                const data = snapshot.val();
                chatBox.innerHTML = ''; // Počisti chat-box
                for (let id in data) {
                    const message = data[id];
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', 'sent');
                    messageElement.innerHTML = `<strong>${message.username}:</strong> ${message.text}`;
                    chatBox.appendChild(messageElement);
                }
                chatBox.scrollTop = chatBox.scrollHeight; // Premaknemo pogled na konec
            });
        }

        // Funkcija za pošiljanje sporočila
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const messageText = messageInput.value.trim();
            const username = localStorage.getItem('username');

            if (!username) {
                alert('Napaka: Uporabniško ime ni nastavljeno!');
                return;
            }

            if (messageText !== '') {
                // Shrani sporočilo v Firebase
                const newMessageRef = firebase.database().ref('messages').push();
                newMessageRef.set({
                    username: username,
                    text: messageText,
                    timestamp: Date.now()
                });

                messageInput.value = ''; // Počisti polje za vnos
            }
        }

        // Funkcija za nastavitev uporabniškega imena
        function setUsername() {
            const existingUsername = localStorage.getItem('username');
            if (!existingUsername) {
                const username = prompt('Vnesite svoje uporabniško ime:');
                if (username && username.trim() !== '') {
                    localStorage.setItem('username', username.trim());
                    alert(`Uporabniško ime je bilo nastavljeno na: ${username.trim()}`);
                } else {
                    alert('Uporabniško ime ni veljavno. Poskusite znova.');
                    setUsername();
                }
            } else {
                alert(`Vaše uporabniško ime je že nastavljeno na: ${existingUsername}`);
            }
        }

        // Inicializacija ob nalaganju strani
        window.onload = function() {
            setUsername(); // Nastavi uporabniško ime, če še ni nastavljeno
            loadMessages(); // Naloži sporočila v realnem času
        };
    </script>
</body>
</html>
