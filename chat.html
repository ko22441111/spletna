<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      color: #fff;
      padding-top: 80px;
      overflow: hidden;
    }

    h1, h2 {
      text-align: center;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }

    input[disabled] {
      background-color: #ddd;
      cursor: not-allowed;
    }

    button {
      padding: 10px;
      background-color: #ff5f6d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #ffd700;
    }

    #chat-app {
      display: none;
      text-align: center;
      width: 100%;
    }

    #chat-window {
      margin-top: 20px;
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .message {
      background-color: #444;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      word-wrap: break-word;
    }

    .username {
      font-weight: bold;
    }

    .message-text {
      margin-left: 5px;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #bbb;
      text-align: right;
      display: block;
      margin-top: 5px;
    }

    #message-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }
  </style>
</head>
<body>

  <div id="register-form" class="form-container">
    <h2>Register</h2>
    <input type="email" id="register-email" placeholder="Enter your Gmail" required>
    <input type="password" id="register-password" placeholder="Create a password" required>
    <button type="button" id="register-button">Register</button>
    <button type="button" id="to-login-button">Go to Login</button>
  </div>

  <div id="login-form" class="form-container" style="display: none;">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter your Gmail" required>
    <input type="password" id="password" placeholder="Enter your password" required>
    <button type="button" id="login-button">Login</button>
    <button type="button" id="google-login-button">Login with Google</button>
    <button type="button" id="to-register-button">Go to Register</button>
  </div>

  <div id="chat-app">
    <h1>Firebase Chat</h1>
    <div id="chat-window"></div>

    <form id="message-form">
      <input type="text" id="username" placeholder="Your Name" required>
      <input type="text" id="message" placeholder="Type a message" required>
      <button type="button" id="send-button">Send</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0laoIP-Ya8RP9V-5r54ClQ56Zeb7_79k",
      authDomain: "chat-pro-f4efd.firebaseapp.com",
      projectId: "chat-pro-f4efd",
      storageBucket: "chat-pro-f4efd.appspot.com",
      messagingSenderId: "460927168324",
      appId: "1:460927168324:web:7876ebce8ed6a67c767111",
      measurementId: "G-SF7C1QWD83"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    function showChatApp(user) {
      document.getElementById("register-form").style.display = "none";
      document.getElementById("login-form").style.display = "none";
      document.getElementById("chat-app").style.display = "block";
      
      if (user && user.displayName) {
        document.getElementById("username").value = user.displayName;
        document.getElementById("username").disabled = true;
      }
    }

    document.getElementById("register-button").addEventListener("click", () => {
      const email = document.getElementById("register-email").value.trim();
      const password = document.getElementById("register-password").value.trim();

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("User registered successfully:", userCredential.user.email);
          alert("Registration successful! Please log in.");
          document.getElementById("register-form").style.display = "none";
          document.getElementById("login-form").style.display = "block";
        })
        .catch((error) => {
          console.error("Registration error: ", error);
          alert("Registration failed. Please try again.");
        });
    });

    document.getElementById("to-login-button").addEventListener("click", () => {
      document.getElementById("register-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
    });

    document.getElementById("to-register-button").addEventListener("click", () => {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";
    });

    document.getElementById("login-button").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("Logged in as", userCredential.user.email);
          showChatApp(userCredential.user);
        })
        .catch((error) => {
          console.error("Login error: ", error);
          alert("Login failed. Please check your email and password.");
        });
    });

    document.getElementById("google-login-button").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log("Logged in with Google:", result.user.email);
          showChatApp(result.user);
        })
        .catch((error) => {
          console.error("Google login error:", error);
          alert("Google login failed.");
        });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User is signed in:", user.email);
        showChatApp(user);
      } else {
        console.log("No user is signed in.");
        document.getElementById("register-form").style.display = "block";
        document.getElementById("login-form").style.display = "none";
        document.getElementById("chat-app").style.display = "none";
      }
    });

    async function sendMessage(username, message) {
      if (username.trim() && message.trim()) {
        try {
          await addDoc(collection(db, "messages"), { username, message, timestamp: new Date() });
          document.getElementById("message").value = "";
        } catch (error) {
          console.error("Error sending message:", error);
        }
      } else {
        alert("Both fields are required!");
      }
    }

    function listenToMessages() {
      const chatWindow = document.getElementById("chat-window");
      const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));

      onSnapshot(q, (snapshot) => {
        chatWindow.innerHTML = "";
        snapshot.forEach((doc) => {
          const { username, message, timestamp } = doc.data();
          const messageDiv = document.createElement("div");
          messageDiv.classList.add("message");

          const usernameSpan = document.createElement("span");
          usernameSpan.classList.add("username");
          usernameSpan.textContent = `${username}:`;

          const messageSpan = document.createElement("span");
          messageSpan.classList.add("message-text");
          messageSpan.textContent = message;

          const timestampSpan = document.createElement("span");
          timestampSpan.classList.add("timestamp");
          if (timestamp && timestamp.seconds) {
            timestampSpan.textContent = new Date(timestamp.seconds * 1000).toLocaleString();
          } else {
            timestampSpan.textContent = "Now";
          }

          messageDiv.appendChild(usernameSpan);
          messageDiv.appendChild(messageSpan);
          messageDiv.appendChild(timestampSpan);

          chatWindow.appendChild(messageDiv);
        });

        chatWindow.scrollTop = chatWindow.scrollHeight;
      });
    }

    document.getElementById("send-button").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();
      sendMessage(username, message);
    });

    listenToMessages();
  </script>
</body>
</html>
