<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat</title>
  <style>
    /* Splošni slog za telo */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #333;
    }

    /* Naslov */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #444;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    /* Okno za pogovor */
    #chat-window {
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background-color: #ffffff;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Oblika sporočila */
    .message {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 10px;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.3s ease;
    }

    /* Animacija za sporočila */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .username {
      font-weight: bold;
      color: #555;
      font-size: 1.1rem;
    }

    .message span {
      font-size: 1rem;
      color: #333;
    }

    /* Obrazec za vnos sporočila */
    #message-form {
      width: 80%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    #username,
    #message {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #username:focus,
    #message:focus {
      outline: none;
      border-color: #74ebd5;
      box-shadow: 0 0 8px rgba(116, 235, 213, 0.7);
    }

    #send-button {
      padding: 12px;
      width: 20%;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #74ebd5;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #send-button:hover {
      background-color: #9face6;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #send-button:active {
      transform: scale(0.95);
    }

    /* Responsive prilagoditev za manjše zaslone */
    @media (max-width: 600px) {
      #chat-window {
        width: 90%;
        height: 300px;
      }

      #message-form {
        width: 90%;
        flex-direction: column;
        gap: 10px;
      }

      #send-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Firebase Chat</h1>
  <div id="chat-window"></div>

  <form id="message-form">
    <input type="text" id="username" placeholder="Your Name" required>
    <input type="text" id="message" placeholder="Type a message" required>
    <button type="button" id="send-button">Send</button>
  </form>

  <!-- Include the JavaScript file -->
  <script type="module" src="chat.js"></script>
</body>
</html>
