<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå∏ Firebase Chat üå∏</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body class="light-mode">
  <style>
  
/* Splo≈°ni stil za obrazce */
input {
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 250px;
}

button {
  padding: 10px 20px;
  background-color: #5a2d5a;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 270px;
}

button:hover {
  background-color: #7b4a7b;
}

/* Oblikovanje napak */
p {
  color: #f44336;
}

#login-form, #register-form {
  background-color: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 300px;
  margin: 20px;
  text-align: center;
}

#login-form {
  display: block;
}

#register-form {
  display: none;
}

/* Naslov za prijavo in registracijo */
#login-form h2, #register-form h2 {
  font-size: 1.5em;
  color: #5a2d5a;
  margin-bottom: 15px;
}

/* Preklop med prijavo in registracijo */
span {
  color: #5a2d5a;
  cursor: pointer;
 
}

span:hover {
  color: #7b4a7b;
}

/* Oblikovanje povezav (preklopi) */
p {
  font-size: 0.9em;
  color: #777;
}

/* Oblikovanje napak */
#login-error, #register-error {
  color: #f44336;
  font-size: 0.9em;
  display: none;
  margin-top: 10px;
}

</style>
  <h1>üå∏ „ÉÅ„É£„ÉÉ„Éà üå∏</h1>

  <!-- Obrazec za prijavo -->
  <div id="login-form">
    <h2>Log In</h2>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="button" id="login-button">Log In</button>
    <p id="login-error" style="color:red; display:none;">Invalid email or password</p>
    <p>Don't have an account? <span id="show-register-form">Sign Up</span></p>
  </div>

  <!-- Obrazec za registracijo -->
  <div id="register-form" style="display:none;">
    <h2>Sign Up</h2>
    <input type="email" id="register-email" placeholder="Email" required>
    <input type="password" id="register-password" placeholder="Password" required>
    <button type="button" id="register-button">Sign Up</button>
    <p id="register-error" style="color:red; display:none;">Registration failed</p>
    <p>Already have an account? <span id="show-login-form">Log In</span></p>
  </div>

  <!-- Chat okno -->
  <div id="chat-window" style="display:none;"></div>

  <!-- Obrazec za po≈°iljanje sporoƒçil -->
  <form id="message-form" style="display:none;">
    <input type="text" id="username" placeholder="Your Name" required>
    <input type="text" id="message" placeholder="Type a message" required>
    <button type="button" id="send-button">Send</button>
  </form>

 

  <!-- Vkljuƒçitev zunanjega JavaScript-a -->
  <script type="module">
  // Firebase konfiguracija
const firebaseConfig = {
  apiKey: "AIzaSyB0laoIP-Ya8RP9V-5r54ClQ56Zeb7_79k",
  authDomain: "chat-pro-f4efd.firebaseapp.com",
  projectId: "chat-pro-f4efd",
  storageBucket: "chat-pro-f4efd.appspot.com",
  messagingSenderId: "460927168324",
  appId: "1:460927168324:web:7876ebce8ed6a67c767111",
  measurementId: "G-SF7C1QWD83"
};

// Import Firebase modulov
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

// Inicializacija Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// Obrazec za prijavo
document.getElementById("login-button").addEventListener("click", () => {
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      const user = userCredential.user;
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "none";
      document.getElementById("chat-window").style.display = "block";
      document.getElementById("message-form").style.display = "block";
    })
    .catch((error) => {
      document.getElementById("login-error").style.display = "block";
    });
});

// Obrazec za registracijo
document.getElementById("register-button").addEventListener("click", () => {
  const email = document.getElementById("register-email").value;
  const password = document.getElementById("register-password").value;

  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      const user = userCredential.user;
      // Ko je registracija uspe≈°na, samodejno prijavi uporabnika
      document.getElementById("register-form").style.display = "none";
      document.getElementById("login-form").style.display = "none";
      document.getElementById("chat-window").style.display = "block";
      document.getElementById("message-form").style.display = "block";
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;
      
      // Prikaz napake uporabniku
      if (errorCode === "auth/email-already-in-use") {
        document.getElementById("register-error").textContent = "Email is already in use. Please choose another one.";
      } else {
        document.getElementById("register-error").textContent = errorMessage;
      }

      document.getElementById("register-error").style.display = "block";
      console.error("Registration failed:", errorMessage); // Izpis napake v konzolo
    });
});

// Preklop med registracijo in prijavo
document.getElementById("show-register-form").addEventListener("click", () => {
  document.getElementById("login-form").style.display = "none";
  document.getElementById("register-form").style.display = "block";
});
document.getElementById("show-login-form").addEventListener("click", () => {
  document.getElementById("register-form").style.display = "none";
  document.getElementById("login-form").style.display = "block";
});

// Spremljanje prijavljenega uporabnika
onAuthStateChanged(auth, (user) => {
  if (user) {
    document.getElementById("login-form").style.display = "none";
    document.getElementById("register-form").style.display = "none";
    document.getElementById("chat-window").style.display = "block";
    document.getElementById("message-form").style.display = "block";
  } else {
    document.getElementById("login-form").style.display = "block";
    document.getElementById("register-form").style.display = "none";
    document.getElementById("chat-window").style.display = "none";
    document.getElementById("message-form").style.display = "none";
  }
});

// Po≈°iljanje sporoƒçila v Firebase
document.getElementById("send-button").addEventListener("click", () => {
  const username = document.getElementById("username").value;
  const message = document.getElementById("message").value;

  if (username && message) {
    const messageRef = ref(db, "messages/" + Date.now());
    set(messageRef, {
      username: username,
      message: message,
      timestamp: Date.now(),
    });

    document.getElementById("message").value = ""; // Po≈°lje sporoƒçilo in poƒçisti input
  }
});

// Poslu≈°anje novih sporoƒçil iz Firebase
const messagesRef = ref(db, "messages");
onValue(messagesRef, (snapshot) => {
  const messages = snapshot.val();
  const chatWindow = document.getElementById("chat-window");
  chatWindow.innerHTML = ""; // Poƒçisti okno klepeta

  // Prikaz vseh sporoƒçil
  for (const key in messages) {
    const msg = messages[key];
    const messageElement = document.createElement("div");
    messageElement.textContent = `${msg.username}: ${msg.message}`;
    chatWindow.appendChild(messageElement);
  }
});

  </script>
  
    <script type="module" src="chat.js" defer></script>
</body>
</html>
