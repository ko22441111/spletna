<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat za spletno stran</title>
    <style>
        /* Stil za klepet in pozdravno okno ostane nespremenjen */
    </style>
</head>
<body>
    <!-- Welcome screen for entering name -->
    <div class="welcome-container" id="welcomeScreen">
        <h2>Vpiši svoje ime, da začneš klepet</h2>
        <input type="text" id="username" placeholder="Vpiši svoje ime" />
        <button onclick="startChat()">Začni Klepetati</button>
    </div>

    <!-- Chat screen -->
    <div class="chat-container" id="chatContainer" style="display:none;">
        <div class="messages" id="messages">
            <!-- Messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="userMessage" placeholder="Vpiši sporočilo..." />
            <button onclick="sendMessage()">Pošlji</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        let username = "";

        // Function to start the chat when user enters their name
        function startChat() {
            username = document.getElementById("username").value.trim();
            if (username !== "") {
                document.getElementById("welcomeScreen").style.display = "none"; // Hide welcome screen
                document.getElementById("chatContainer").style.display = "block"; // Show chat container
                loadMessages();  // Load existing messages from Firebase
            } else {
                alert("Prosim, vpiši svoje ime.");
            }
        }

        // Function to handle sending the message
        function sendMessage() {
            const userMessage = document.getElementById("userMessage").value;
            if (userMessage.trim() !== "") {
                // Send message to Firebase Realtime Database
                const messageRef = database.ref('messages').push();
                messageRef.set({
                    username: username,
                    message: userMessage,
                    timestamp: Date.now()
                });

                // Clear input field
                document.getElementById("userMessage").value = "";
            }
        }

        // Function to add message to the chat (display in chat window)
        function addMessage(message, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.classList.add(sender === 'user' ? "user-message" : "bot-message");

            if (sender === 'user') {
                messageDiv.innerHTML = "<strong>" + message.username + ":</strong> " + message.message;
            } else {
                messageDiv.innerText = message.message;
            }

            document.getElementById("messages").appendChild(messageDiv);
            scrollToBottom();
        }

        // Function to scroll to the bottom of the chat
        function scrollToBottom() {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Function to load messages from Firebase in real-time
        function loadMessages() {
            const messagesRef = database.ref('messages');
            messagesRef.on('child_added', function(snapshot) {
                const messageData = snapshot.val();
                addMessage(messageData, 'user');
            });
        }
    </script>
</body>
</html>
