<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      color: #fff;
      padding-top: 80px;
      overflow: hidden;
    }

    /* Username Styling */
    .username {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .username.owner {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    .username.co-owner {
      background: linear-gradient(90deg, cyan, green, blue, purple);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    .username.owners-girl {
      color: #ffd700;
    }

    .username.member {
      color: #ffffff;
    }

    /* Chat Window Styling */
    #chat-window {
      border: 2px solid #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      width: 80%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 10px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.3s ease;
    }

    .message-text {
      font-size: 1rem;
      color: #fff;
    }

    .timestamp {
      font-size: 0.9rem;
      color: #ddd;
      margin-top: 4px;
      align-self: flex-end;
    }

    /* Message Input Form */
    #message-form {
      width: 80%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    #username,
    #message {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #username:focus,
    #message:focus {
      outline: none;
      border-color: #ff5f6d;
      box-shadow: 0 0 8px rgba(255, 95, 109, 0.7);
    }

    #send-button {
      padding: 12px;
      width: 20%;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #ff5f6d;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #send-button:hover {
      background-color: #ffd700;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #send-button:active {
      transform: scale(0.95);
    }

    /* Fade-in Animation for Messages */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Alert Styling */
    .alert {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: fadeOut 3s forwards;
      font-size: 1rem;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 0.5; }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    .alert.success {
      background-color: rgba(0, 128, 0, 0.9);
    }
  </style>
</head>
<body>
  <h1>chips chat</h1>
  <div id="chat-window"></div>

  <form id="message-form">
    <input type="text" id="username" placeholder="Your Name" required>
    <input type="text" id="message" placeholder="Type a message" required>
    <button type="button" id="send-button">Send</button>
  </form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB0laoIP-Ya8RP9V-5r54ClQ56Zeb7_79k",
    authDomain: "chat-pro-f4efd.firebaseapp.com",
    projectId: "chat-pro-f4efd",
    storageBucket: "chat-pro-f4efd.appspot.com",
    messagingSenderId: "460927168324",
    appId: "1:460927168324:web:7876ebce8ed6a67c767111",
    measurementId: "G-SF7C1QWD83"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Seznami za utišane in banane uporabnike
  let mutedUsers = [];
  let bannedUsers = [];

  async function sendMessage(username, message) {
    if (username.trim() && message.trim()) {
      if (mutedUsers.includes(username)) {
        showAlert("Tvoj račun je utišan.", false);
        return;
      }

      if (bannedUsers.includes(username)) {
        showAlert("Tvoj račun je banan.", false);
        return;
      }

      // Posebni uporabniški predpono za specifične vloge
      if (username === "Matej22441") username = `[OWNER] ${username}`;
      if (username === "Sly") username = `[CO-OWNER] ${username}`;
      if (username === "Ana Dunovic") username = `[OWNER'S Girl] ${username}`;
      if (!username.startsWith("[OWNER]") && !username.startsWith("[CO-OWNER]") && !username.startsWith("[OWNER'S Girl]")) {
        username = `[Member] ${username}`;
      }

      let messageColor = null;

      if (message.trim().toLowerCase().startsWith("/color")) {
        if (username.includes("[OWNER]") || username.includes("[CO-OWNER]") || username.includes("[OWNER'S Girl]")) {
          const parts = message.split(" ");
          if (parts.length < 3) {
            showAlert("Uporaba: /color <barva> <sporočilo>");
            return;
          }
          messageColor = parts[1]; // Nastavimo barvo
          message = parts.slice(2).join(" "); // Odstranimo ukaz in barvo
        } else {
          showAlert("Samo OWNER, CO-OWNER ali OWNER'S Girl lahko nastavita barvo sporočil!");
          return;
        }
      }

      // Preverimo ukaz za brisanje klepeta
      if (message.trim().toLowerCase() === "/clearchat") {
        if (username.includes("[OWNER]") || username.includes("[CO-OWNER]") || username.includes("[OWNER'S Girl]")) {
          clearChat();
          return;
        } else {
          showAlert("Samo OWNER, CO-OWNER ali OWNER'S Girl lahko izbrišejo chat.");
          return;
        }
      }

      // Preverimo ukaz za klicanje uporabnika
      if (message.trim().toLowerCase().startsWith("/kick")) {
        if (username.includes("[OWNER]") || username.includes("[CO-OWNER]")) {
          const parts = message.split(" ");
          if (parts.length < 2) {
            showAlert("Uporaba: /kick <uporabnik>");
            return;
          }
          const userToKick = parts[1];
          showAlert(`${userToKick} je bil izključen iz klepeta.`, true);
          bannedUsers.push(userToKick);
          return;
        } else {
          showAlert("Samo OWNER ali CO-OWNER lahko izključita uporabnike.");
          return;
        }
      }

      // Poslati sporočilo
      try {
        await addDoc(collection(db, "messages"), {
          username,
          message,
          color: messageColor,
          timestamp: new Date()
        });
        document.getElementById("message").value = "";
      } catch (error) {
        console.error("Error sending message:", error);
      }
    } else {
      showAlert("Obe polji sta obvezni!");
    }
  }

  function listenToMessages() {
    const chatWindow = document.getElementById("chat-window");
    const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));

    onSnapshot(q, (snapshot) => {
      chatWindow.innerHTML = "";
      snapshot.forEach((doc) => {
        const { username, message, color, timestamp } = doc.data();
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        const usernameSpan = document.createElement("span");
        usernameSpan.classList.add("username");

        // Dodelitev barve glede na uporabniško ime
        if (username.includes("[OWNER]")) {
          usernameSpan.classList.add("owner");
        } else if (username.includes("[CO-OWNER]")) {
          usernameSpan.classList.add("co-owner");
        } else if (username.includes("[OWNER'S Girl]")) {
          usernameSpan.classList.add("owners-girl");
        } else {
          usernameSpan.classList.add("member");
        }

        usernameSpan.textContent = `${username}:`;

        const messageSpan = document.createElement("span");
        messageSpan.classList.add("message-text");
        messageSpan.textContent = message;

        // Dodamo barvo samo za to sporočilo
        if (color) {
          messageSpan.style.color = color;
        }

        const timestampSpan = document.createElement("span");
        timestampSpan.classList.add("timestamp");
        if (timestamp?.seconds) {
          timestampSpan.textContent = new Date(timestamp.seconds * 1000).toLocaleString();
        } else {
          timestampSpan.textContent = new Date().toLocaleString();
        }

        messageDiv.appendChild(usernameSpan);
        messageDiv.appendChild(messageSpan);
        messageDiv.appendChild(timestampSpan);

        chatWindow.appendChild(messageDiv);
      });

      chatWindow.scrollTop = chatWindow.scrollHeight;
    });
  }

  function showAlert(message, isSuccess = false) {
    const alertDiv = document.createElement("div");
    alertDiv.classList.add("alert");
    if (isSuccess) alertDiv.classList.add("success");
    alertDiv.textContent = message;

    document.body.appendChild(alertDiv);
    setTimeout(() => alertDiv.remove(), 3000);
  }

  function clearChat() {
    const messagesCollection = collection(db, "messages");
    getDocs(messagesCollection).then((snapshot) => {
      snapshot.forEach((doc) => {
        deleteDoc(doc.ref);
      });
    });
    showAlert("Klepet je bil izbrisan.", true);
  }

  // Event Listener za pošiljanje sporočil
  document.getElementById("send-button").addEventListener("click", () => {
    const username = document.getElementById("username").value;
    const message = document.getElementById("message").value;
    sendMessage(username, message);
  });

  // Začnemo poslušati sporočila
  listenToMessages();
</script>
</body>
</html>
