<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Spletna Stran</title>
    <style>
        /* Osnovni stil strani */
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            color: #fff;
            background: linear-gradient(to bottom, #00111a, #002b45),
                        url('https://www.publicdomainpictures.net/pictures/240000/velka/christmas-background-1542111137zKN.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Chat container */
        .chat-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .chat-box {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }

        .messages {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #3b4c56;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        .send-btn {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #004d80;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #005f91;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">
                <h2>Speltno Chat</h2>
            </div>
            <div class="messages" id="messages">
                <!-- Sporočila bodo tukaj -->
            </div>
            <input type="text" id="messageInput" placeholder="Vnesite sporočilo..." class="message-input">
            <button onclick="sendMessage()" class="send-btn">Pošlji</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>

    <script>
        // Firebase konfiguracija (uporabite svojo)
        const firebaseConfig = {
            apiKey: "VAŠ_API_KEY",
            authDomain: "VAŠ_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://VAŠ_PROJECT_ID.firebaseio.com",
            projectId: "VAŠ_PROJECT_ID",
            storageBucket: "VAŠ_PROJECT_ID.appspot.com",
            messagingSenderId: "VAŠ_MESSAGING_SENDER_ID",
            appId: "VAŠ_APP_ID"
        };

        // Inicializacija Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Funkcija za nalaganje sporočil iz Firebase
        function loadMessages() {
            const messagesContainer = document.getElementById('messages');
            database.ref('messages').on('value', (snapshot) => {
                const messages = snapshot.val();
                messagesContainer.innerHTML = ''; // Počisti prejšnja sporočila
                for (const key in messages) {
                    const newMessage = document.createElement('div');
                    newMessage.classList.add('message');
                    newMessage.innerText = messages[key];
                    messagesContainer.appendChild(newMessage);
                }
            });
        }

        // Funkcija za pošiljanje sporočil
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();

            if (messageText !== "") {
                const newMessageRef = database.ref('messages').push();
                newMessageRef.set(messageText); // Shrani sporočilo v Firebase
                
                messageInput.value = ""; // Počisti vhodno polje
            }
        }

        // Naloži sporočila ob nalaganju strani
        window.onload = loadMessages;
    </script>
</body>
</html>
