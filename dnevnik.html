<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moj Dnevnik</title>
    <style>
        /* Splošni slog strani */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Glava */
        header {
            background: linear-gradient(90deg, #43a047, #66bb6a);
            color: white;
            text-align: center;
            padding: 50px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-bottom: 5px solid #2e7d32;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3.0em;
            letter-spacing: 3px;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.4);
            animation: fadeInDown 1s ease-out;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        header h1:hover {
            transform: scale(1.1);
            color: #c8e6c9;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: #c8e6c9;
            border-radius: 50px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Vsebina */
        .content {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* Dnevniški zapisi */
        .entry {
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f1f8e9, #e8f5e9);
            border-left: 8px solid #4caf50;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .entry:hover {
            background-color: #e8f5e9;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        .entry h2 {
            color: #388e3c;
            font-size: 2em;
            margin-bottom: 10px;
            border-bottom: 3px solid #a5d6a7;
            padding-bottom: 5px;
        }

        .entry p {
            color: #555;
            font-size: 1.2em;
            margin-top: 10px;
            line-height: 1.8;
        }

        /* Spodnja vrstica */
        footer {
            text-align: center;
            background: linear-gradient(90deg, #43a047, #66bb6a);
            color: white;
            padding: 20px 0;
            font-size: 1em;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        footer a {
            color: #c8e6c9;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
            color: white;
            transform: scale(1.1);
        }

        /* Prilagoditev za manjše naprave */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .content {
                padding: 20px;
            }

            .entry h2 {
                font-size: 1.5em;
            }

            footer {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Moj Dnevnik</h1>
    </header>

    <div class="content">
        <div class="entry"><h2>2. december 2024</h2><p>Danes je bil poseben dan...</p></div>
        <div class="entry"><h2>3. december 2024</h2><p>Prišlo je nekaj novih izzivov...</p></div>
    </div>

    <footer>
        &copy; 2024 Moj Dnevnik - Oblikoval <a href="#">Ti</a>!
    </footer>
</body>
</html>
