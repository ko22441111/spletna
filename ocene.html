<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Filmska Knji≈ænica za Uƒçenje</title>
    <style>
        /* Osnovni stil strani */
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            color: #fff;
            background: linear-gradient(to bottom, #00111a, #002b45),
                        url('https://www.publicdomainpictures.net/pictures/240000/velka/christmas-background-1542111137zKN.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Glavni naslov */
        h1 {
            color: #ffcc00;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.8);
            font-family: 'Cinzel', serif;
            font-size: 4em;
            margin-top: 30px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 4px 4px 15px rgba(255, 204, 0, 0.7);
            }
            100% {
                text-shadow: 4px 4px 25px rgba(255, 204, 0, 1);
            }
        }

        /* Vsebinski del */
        .content {
            width: 90%;
            max-width: 1100px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        /* Kategorije */
        .category {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .category h2 {
            color: #ffcc00;
            margin-bottom: 15px;
            font-size: 1.8em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* Vnosna polja in gumbi */
        .category input,
        .category button {
            padding: 12px 15px;
            font-size: 1em;
            border-radius: 25px;
            border: 2px solid #ffcc00;
            margin: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .category input {
            width: 70%;
            max-width: 400px;
            background-color: #222;
            color: #fff;
        }

        .category input:focus {
            border-color: #ff4747;
            box-shadow: 0 0 10px #ff4747;
        }

        .category button {
            background-color: #ff4747;
            color: #fff;
            cursor: pointer;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        .category button:hover {
            background-color: #ffcc00;
            color: #000;
            transform: scale(1.1);
        }

        /* Seznam filmov */
        .movies-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .movie-item {
            display: flex;
            align-items: center;
            background-color: rgba(255, 71, 71, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 1em;
            position: relative;
            transition: all 0.3s ease;
        }

        .movie-item:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 15px rgba(255, 71, 71, 0.8);
            background-color: rgba(255, 71, 71, 1);
        }

        .movie-item button {
            margin-left: 15px;
            padding: 5px 10px;
            border: none;
            border-radius: 50%;
            background: #ffcc00;
            color: #000;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .movie-item button:hover {
            background-color: #ff4747;
            color: #fff;
        }

        /* Sneg */
        .snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            font-size: 1.5em;
            animation: fall linear infinite, sway 1.5s ease-in-out infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
        }

        /* Gumb na desni strani */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffcc00;
            color: #000;
            font-size: 1.5em;
            padding: 15px;
            border-radius: 50%;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .floating-button:hover {
            background-color: #ff4747;
            transform: scale(1.1);
        }

        /* Gumb na levi strani */
        .floating-button-left {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #ffcc00;
            color: #000;
            font-size: 1.5em;
            padding: 15px;
            border-radius: 50%;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .floating-button-left:hover {
            background-color: #ff4747;
            transform: scale(1.1);
        }

        /* Gumb za prehod na ana.html */
        .floating-button-ana {
            position: fixed;
            bottom: 20px;
            right: 80px; /* Rahlo bolj levo od desnega gumba */
            background-color: #ffcc00;
            color: #000;
            font-size: 1.5em;
            padding: 15px;
            border-radius: 50%;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .floating-button-ana:hover {
            background-color: #ff4747;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Moja Filmska Knji≈ænica za Uƒçenje</h1>

    <div class="content">
        <!-- Primer kategorij, vnosnih polj in gumbov -->
        <div class="category">
            <h2>Vnesite ime filma</h2>
            <input type="text" id="movieInput" placeholder="Ime filma...">
            <button onclick="addMovie()">Dodaj Film</button>
        </div>

        <!-- Seznam filmov -->
        <div class="movies-list" id="movieList"></div>
    </div>

    <!-- Floating Button za prehod na ana.html -->
    <button class="floating-button-ana" onclick="window.location.href='ana.html'">üåü</button>

    <script>
        function addMovie() {
            const movieInput = document.getElementById('movieInput');
            const movieName = movieInput.value.trim();

            if (movieName) {
                const movieList = document.getElementById('movieList');
                const movieItem = document.createElement('div');
                movieItem.classList.add('movie-item');
                movieItem.innerHTML = `
                    ${movieName}
                    <button onclick="removeMovie(this)">‚ùå</button>
                `;
                movieList.appendChild(movieItem);
                movieInput.value = ''; // Poƒçisti vnosno polje
            }
        }

        function removeMovie(button) {
            const movieItem = button.parentElement;
            movieItem.remove();
        }
    </script>
</body>
</html>
