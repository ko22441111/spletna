<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Filmska Knji≈ænica</title>
    <style>
        /* Osnovni stil strani */
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            color: #fff;
            background: linear-gradient(to bottom, #00111a, #002b45),
                        url('https://www.publicdomainpictures.net/pictures/240000/velka/christmas-background-1542111137zKN.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Glavni naslov */
        h1 {
            color: #ffcc00;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.8);
            font-family: 'Cinzel', serif;
            font-size: 4em;
            margin-top: 30px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 4px 4px 15px rgba(255, 204, 0, 0.7);
            }
            100% {
                text-shadow: 4px 4px 25px rgba(255, 204, 0, 1);
            }
        }

        /* Vsebinski del */
        .content {
            width: 90%;
            max-width: 1100px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        /* Kategorije */
        .category {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .category h2 {
            color: #ffcc00;
            margin-bottom: 15px;
            font-size: 1.8em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* Vnosna polja in gumbi */
        .category input,
        .category button {
            padding: 12px 15px;
            font-size: 1em;
            border-radius: 25px;
            border: 2px solid #ffcc00;
            margin: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .category input {
            width: 70%;
            max-width: 400px;
            background-color: #222;
            color: #fff;
        }

        .category input:focus {
            border-color: #ff4747;
            box-shadow: 0 0 10px #ff4747;
        }

        .category button {
            background-color: #ff4747;
            color: #fff;
            cursor: pointer;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        .category button:hover {
            background-color: #ffcc00;
            color: #000;
            transform: scale(1.1);
        }

        /* Seznam filmov */
        .movies-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .movie-item {
            display: flex;
            align-items: center;
            background-color: rgba(255, 71, 71, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 1em;
            position: relative;
            transition: all 0.3s ease;
        }

        .movie-item:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 15px rgba(255, 71, 71, 0.8);
            background-color: rgba(255, 71, 71, 1);
        }

        .movie-item button {
            margin-left: 15px;
            padding: 5px 10px;
            border: none;
            border-radius: 50%;
            background: #ffcc00;
            color: #000;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .movie-item button:hover {
            background-color: #ff4747;
            color: #fff;
        }

        /* Sneg */
        .snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            font-size: 1.5em;
            animation: fall linear infinite, sway 1.5s ease-in-out infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
        }

        /* Gumb na desni strani */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffcc00;
            color: #000;
            font-size: 1.5em;
            padding: 15px;
            border-radius: 50%;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .floating-button:hover {
            background-color: #ff4747;
            transform: scale(1.1);
        }

        /* Noga strani */
        .footer {
            text-align: center;
            padding: 20px;
            font-family: 'Cinzel', serif;
            font-size: 1.3em;
            background-color: rgba(0, 0, 0, 0.9);
            border-top: 3px solid #ffcc00;
            color: #ffcc00;
            margin-top: auto;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Dobrodo≈°li v Mojo Filmsko Knji≈ænicoüéÑ</h1>

    <!-- Akcija -->
    <div id="actionMoviesDiv" class="category">
        <h2>Akcijski Filmi</h2>
        <input type="text" id="newActionMovie" placeholder="Dodaj akcijski film">
        <button onclick="addActionMovie()">Dodaj Akcijski Film</button>
        <div id="actionMoviesList" class="movies-list"></div>
    </div>

    <!-- Komedija -->
    <div id="comedyMoviesDiv" class="category">
        <h2>Komedije</h2>
        <input type="text" id="newComedyMovie" placeholder="Dodaj komedijo">
        <button onclick="addComedyMovie()">Dodaj Komedijo</button>
        <div id="comedyMoviesList" class="movies-list"></div>
    </div>

    <!-- Drama -->
    <div id="dramaMoviesDiv" class="category">
        <h2>Drame</h2>
        <input type="text" id="newDramaMovie" placeholder="Dodaj dramo">
        <button onclick="addDramaMovie()">Dodaj Dramo</button>
        <div id="dramaMoviesList" class="movies-list"></div>
    </div>

    <!-- Romantika -->
    <div id="romanceMoviesDiv" class="category">
        <h2>Romantiƒçni Filmi</h2>
        <input type="text" id="newRomanceMovie" placeholder="Dodaj romantiƒçen film">
        <button onclick="addRomanceMovie()">Dodaj Romantiƒçen Film</button>
        <div id="romanceMoviesList" class="movies-list"></div>
    </div>

    <!-- Znanstvena fantastika -->
    <div id="sciFiMoviesDiv" class="category">
        <h2>Znanstvena Fantastika</h2>
        <input type="text" id="newSciFiMovie" placeholder="Dodaj znanstveno-fantastiƒçen film">
        <button onclick="addSciFiMovie()">Dodaj ZF Film</button>
        <div id="sciFiMoviesList" class="movies-list"></div>
    </div>
</div>

<!-- Gumb za preusmeritev -->
<button class="floating-button" onclick="window.location.href='ocene.html'">Ocene</button>

<!-- Noga strani -->
<div class="footer">
    <p>&copy; 2024 Moja Filmska Knji≈ænica</p>
</div>

<!-- Skripte za nalaganje filmov -->
<script>
    let actionMovies = [];
    let comedyMovies = [];
    let dramaMovies = [];
    let romanceMovies = [];
    let sciFiMovies = [];

    function addActionMovie() {
        const movieName = document.getElementById('newActionMovie').value;
        if (movieName) {
            actionMovies.push(movieName);
            document.getElementById('newActionMovie').value = '';
            renderMovies('action');
        }
    }

    function addComedyMovie() {
        const movieName = document.getElementById('newComedyMovie').value;
        if (movieName) {
            comedyMovies.push(movieName);
            document.getElementById('newComedyMovie').value = '';
            renderMovies('comedy');
        }
    }

    function addDramaMovie() {
        const movieName = document.getElementById('newDramaMovie').value;
        if (movieName) {
            dramaMovies.push(movieName);
            document.getElementById('newDramaMovie').value = '';
            renderMovies('drama');
        }
    }

    function addRomanceMovie() {
        const movieName = document.getElementById('newRomanceMovie').value;
        if (movieName) {
            romanceMovies.push(movieName);
            document.getElementById('newRomanceMovie').value = '';
            renderMovies('romance');
        }
    }

    function addSciFiMovie() {
        const movieName = document.getElementById('newSciFiMovie').value;
        if (movieName) {
            sciFiMovies.push(movieName);
            document.getElementById('newSciFiMovie').value = '';
            renderMovies('sciFi');
        }
    }

    function renderMovies(category) {
        let moviesList;
        let movies;
        if (category === 'action') {
            movies = actionMovies;
            moviesList = document.getElementById('actionMoviesList');
        } else if (category === 'comedy') {
            movies = comedyMovies;
            moviesList = document.getElementById('comedyMoviesList');
        } else if (category === 'drama') {
            movies = dramaMovies;
            moviesList = document.getElementById('dramaMoviesList');
        } else if (category === 'romance') {
            movies = romanceMovies;
            moviesList = document.getElementById('romanceMoviesList');
        } else if (category === 'sciFi') {
            movies = sciFiMovies;
            moviesList = document.getElementById('sciFiMoviesList');
        }

        moviesList.innerHTML = '';
        movies.forEach((movie, index) => {
            const movieItem = document.createElement('div');
            movieItem.className = 'movie-item';
            movieItem.innerHTML = `${movie} <button onclick="removeMovie('${category}', ${index})">‚ùå</button>`;
            moviesList.appendChild(movieItem);
        });
    }

    function removeMovie(category, index) {
        if (category === 'action') {
            actionMovies.splice(index, 1);
            renderMovies('action');
        } else if (category === 'comedy') {
            comedyMovies.splice(index, 1);
            renderMovies('comedy');
        } else if (category === 'drama') {
            dramaMovies.splice(index, 1);
            renderMovies('drama');
        } else if (category === 'romance') {
            romanceMovies.splice(index, 1);
            renderMovies('romance');
        } else if (category === 'sciFi') {
            sciFiMovies.splice(index, 1);
            renderMovies('sciFi');
        }
    }

    // Funkcija za sneg
    function createSnowflakes() {
        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = `${Math.random() * 100}%`;
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
            snowflake.style.fontSize = `${Math.random() * 10 + 15}px`;
            document.body.appendChild(snowflake);
        }
    }

    createSnowflakes();
</script>

</body>
</html>
